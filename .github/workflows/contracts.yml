name: Contracts

on:
  push:
    branches: [main, dev]
    paths:
      - "apps/blockchain/**"
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

env:
  SCARB_VERSION: v0.3.0

jobs:
  build-starknet-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Scarb
        run: |
          wget https://github.com/software-mansion/scarb/releases/download/${{ env.SCARB_VERSION }}/scarb-${{ env.SCARB_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          tar -xvzf scarb-${{ env.SCARB_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          echo "$GITHUB_WORKSPACE/scarb-${{ env.SCARB_VERSION }}-x86_64-unknown-linux-gnu/bin" >> $GITHUB_PATH

      - run: scarb build
        working-directory: apps/blockchain/contracts/starknet

  test-ethereum-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: yarn install

      - name: Compile contracts
        run: yarn build --scope=@starklane/blockchain

      - name: Test contracts
        run: yarn test --scope=@starklane/blockchain
